name: Xcode - Build and Analyze

on:
  push:
    branches: [ "gh-actions" ]
  pull_request:
    branches: [ "gh-actions" ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          xcodebuild clean build analyze -scheme Samra -project Samra.xcodeproj | xcpretty && exit ${PIPESTATUS[0]}
